<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Salsita Meet Up App</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description"
    content="Author: Lukas Kopenec (Salsita software), Purpose: Demo application for Salsita Meet Up about Future of Mobile Development">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#bc221d">
  <meta name="theme-color" content="#bc221d">
  <style type="text/stylesheet"">
    @keyframes blink {
      0% {
        opacity: .2;
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: .2;
      }
    }

    .animated span {
      color: #bc221d;
      font-size: 2em;
      animation: blink .8s ease infinite;
    }
    
    .animated span:nth-child(2) {
      animation-delay: .2s;
    }

    .animated span:nth-child(3) {
      animation-delay: .4s;
    }
  </style>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('serviceWorker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>

<body>
  <app-root>
    <div class="animated">Loading<span>.</span><span>.</span><span>.</span></div>
  </app-root>
  <noscript>Sorry, you need to have JavaScript enabled in order to use this app.</noscript>
</body>

</html>
